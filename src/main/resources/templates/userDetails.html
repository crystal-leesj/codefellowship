<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/feed">Feed</a></li>
            <li><a href="/login">Login</a></li>
<!--            <li><a href="/logout">Logout</a></li>-->
        </ul>
    </nav>
    <div class="pageTitle">
        <h1>[[${usernameWeAreVisiting}]]'s page</h1>
        <h2>You are logged in as [[${principle}]]</h2>
        <hr>
        <form action="/follow" method="post">
            <input type="hidden" th:value="${userIdWeAreVisiting}" name="id">
            <input type="submit" value="Follow">
        </form>
    </div>
    <div class="profile">
        <h2>[[${usernameWeAreVisiting}]]'s profile:</h2>
        <ul>
            <li><img src="/images/superpower.png" alt="profile" height="100" width="100"></li>
            <li>First Name: <span th:text="${user_firstName}"></span></li>
            <li>Last Name: <span th:text="${user_lastName}"></span></li>
            <li>Date of Birth: <span th:text="${user_dateOfBirth}"></span></li>
            <li>Bio: <span th:text="${user_bio}"></span></li>
        </ul>
        <h2>[[${usernameWeAreVisiting}]]'s posts:</h2>
        <div id="postListInUserDetail">
            <ul>
                <li th:each="post : ${userWeAreVisiting.posts}">
                    <p>[[${post.body}]]</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
